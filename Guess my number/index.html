<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess My Number</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./Css/style.css">
    <link href="https://fonts.cdnfonts.com/css/arcade-classic" rel="stylesheet">
</head>

<body>
    <section class="upper">
        <div class="top-box">
            <div class="againbtn-box">
                <button id="again"> Again!</button>
            </div>
            <div class="between-box">
                <span>(Between 1 and 20)</span>
            </div>
        </div>
        <div class="heading">

            <h1>Guess My Number!</h1>
            <h3 id="level">Level 1</h3>
        </div>
        <div class="line"></div>
        <div class="Qmark-box">
            <div class="Qmark"> <span id="selection">?</span></div>
        </div>
        <div class="bottom">

            <div class="mid-box bottomChild">
                <div class="input"><input id="input" type="number"></div>
                <div class="check"><button id="check">Check!</button></div>
            </div>
            
                <div class="scores bottomChild">
                    <span id="text">Start guessing . . .</span>
                    <p>ðŸ’¯ Score: <span id="score">20</span></p>
                    <p>ðŸ¥‡ Highscore: <span id="highScore">0</span></p>
                </div>
            
        </div>

    </section>







    <script src="./app.js"></script>
</body>

</html>
