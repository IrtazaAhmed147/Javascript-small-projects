<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews</title>
    <!-- css -->
    <link rel="stylesheet" href="./Css/style.css">
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- font awesome css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <section>
        <div class="heading">
            <h1 class="mb-0">Our Reviews</h1>
            <div class="hr"> </div>
        </div>
        <div class="outr-box">
            <div class="rev-box">
                <div class="profile">
                    <div class="image position-relative">
                        <span class="position-absolute top-20 start100 translate-middle badge rounded-pill bg-primary">
                            ,,
                            <span class="visually-hidden">unread messages</span>
                        </span>
                        <img id="img"  alt="user image">
                    </div>
                </div>
                <div class="reviews">
                    <h3 id="name" class="mb-0">name</h3>
                    <p class="mb-0" id="profession" style="color: #419be3;">profession</p>
                    <div>

                        <p id="desc" class="mb-0">review</p>
                        </div>
                        <div>

                            <button onclick="handlePrev()" class="rev-span"><i class="fa-solid fa-chevron-left" style="color: #419be3;"></i> </button>
                            <button onclick="handleNext()" class="rev-span"> <i class="fa-solid fa-chevron-right" style="color: #419be3;"></i></button>
                        </div>
                    <button class="rev-btn">Surprise Me</button>
                </div>
            </div>
        </div>
    </section>



    <script src="./app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
